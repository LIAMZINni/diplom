<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 5px;
        background-color: #f8f9fa;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-container">
    <h1 class="text-danger mb-4">Произошла ошибка</h1>

    <div class="alert alert-danger">
      <h4 th:if="${status}" class="alert-heading">
        Ошибка <span th:text="${status}"></span>:
        <span th:text="${error}"></span>
      </h4>
      <p th:unless="${status}">Произошла непредвиденная ошибка</p>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        Детали ошибки
      </div>
      <div class="card-body">
        <p><strong>Время:</strong> <span th:text="${timestamp}"></span></p>
        <p th:if="${path}"><strong>Запрошенный URL:</strong> <span th:text="${path}"></span></p>
        <p th:if="${message}"><strong>Сообщение:</strong> <span th:text="${message}"></span></p>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="javascript:history.back()" class="btn btn-secondary">
        ← Вернуться назад
      </a>
      <a th:href="@{/}" class="btn btn-primary">
        На главную страницу
      </a>
    </div>
  </div>
</div>
</body>
</html>
